name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    paths:
      - src/main/resources/App1.html
  pull_request:
    branches: [ "master" ]
    paths:
      - src/main/resources/App1.html
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Chrome and matching ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl

        # Download Chrome .deb
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

        # Install Chrome, fix broken dependencies if any
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

        # Get installed Chrome version (major only, like 123)
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)

        # Get matching ChromeDriver version
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")

         # Download and set up ChromeDriver
        wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

        # Verify installation
        google-chrome --version
        chromedriver --version

    - name: Verify Chrome and ChromeDriver
      run: |
        which google-chrome || which chromium-browser || echo "Chrome not found"
        which chromedriver || echo "Chromedriver not found"
        google-chrome --version || chromium-browser --version
        chromedriver --version    
        
    - name: Build with Maven
      run: mvn -B -e package --file pom.xml
    - name: Run Tests
      run: mvn test

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()  # Ensures results are uploaded even if tests fail
      with:
        name: test-results
        path: |
          target/surefire-reports/  
          target/test-output/
      

