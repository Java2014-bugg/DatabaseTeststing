name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    paths:
      - src/main/resources/App1.html
  pull_request:
    branches: [ "master" ]
    paths:
      - src/main/resources/App1.html
  workflow_dispatch: # Enables manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Verify Chrome and ChromeDriver Installation
      run: |
        echo "ðŸ§ª Chrome version:"
        google-chrome --version || chromium-browser --version

        echo "ðŸ§ª ChromeDriver version:"
        chromedriver --version

        echo "ðŸ§ª ChromeDriver path:"
        which chromedriver || echo "Chromedriver not found"    
    
    - name: Build with Maven
      run: mvn -B -e package --file pom.xml  
      
    - name: Run Tests
      run: mvn test

    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: selenium-screenshots
        path: target/screenshots/   

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()  # Ensures results are uploaded even if tests fail
      with:
        name: test-results
        path: |
          target/surefire-reports/  
          target/test-output/
