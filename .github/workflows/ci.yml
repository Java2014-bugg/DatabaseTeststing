name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    paths:
      - src/main/resources/index.html
  pull_request:
    branches: [ "master" ]
    paths:
      - src/main/resources/index.html
  workflow_dispatch: # Enables manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Logging Workflow Details
      run: |
        echo "ğŸ“ CI Workflow Debugging..."
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Event: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
    
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Verify Chrome and ChromeDriver Installation
      run: |
        echo "ğŸ§ª Chrome version:"
        google-chrome --version || chromium-browser --version

        echo "ğŸ§ª ChromeDriver version:"
        chromedriver --version

        echo "ğŸ§ª ChromeDriver path:"
        which chromedriver || echo "Chromedriver not found"    
    
    - name: Build with Maven
      run: mvn -B -e package --file pom.xml  
      
    - name: Run only App1HtmlTest
      run: mvn -Dtest=Seleniumtests.App1HtmlTest test

    - name: Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: selenium-screenshots
        path: target/screenshots/   

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()  # Ensures results are uploaded even if tests fail
      with:
        name: test-results
        path: |
          target/surefire-reports/  
          target/test-output/
